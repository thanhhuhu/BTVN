<script>
    function calculatorCircle() {
        let radius = +prompt("Nhap vao ban kinh: ")
        let area = Math.pow(radius, 2) * Math.PI
        let peri = 2 * radius * Math.PI
        alert("Dien tinh hinh tron : " + area.toFixed(2))
        alert("Chu vi hinh tron la: " + peri.toFixed(2))

    }
    calculatorCircle()
</script>
