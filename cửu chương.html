<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 1000px;
            height: 400px;
            border: 2px solid black;
            border-collapse: collapse;
            text-align: left;
        }
        
        td {
            border: 2px solid black;
        }
        
        tr {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div id="result"></div>
</body>
<script>
    let n = prompt("Nhap n: ")
    let number = "<table>"
    for (let i = 1; i <= n; i++) {
        number += "<tr>"
        for (let j = 1; j <= n; j++) {
            number += "<td>" + i + " x " + j + " = " + j * i + "</td>"
        }
        number += "</td>"
    }
    number += "</table>"
    document.getElementById("result").innerHTML = number
</script>

</html>
