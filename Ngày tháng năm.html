<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteDay</title>
</head>
<body>
    <script>
        let year = prompt("Hãy nhập năm")
        let month = prompt("Hãy nhập tháng")
        let day =prompt("Hãy nhập ngày")

        document.write (day+"-"+month+"-"+ year)
    </script>
</body>
</html>
