<!DOCTYPE html>
<!-- thẻ DOCTYPE có tác dụng quy định đây là tài nguyên HTML
comment trong lập trình : là phần giải thích không hiển thị  -->
<html lang="en">
<!-- cặp thẻ html: tác dụng định dạng tài nguyên html, tồn tại dưới dạng 
1 cặp thẻ đóng mở  -->
<!-- thẻ html: quy định phần bắt đầu trang web  -->
<!-- thuộc tính lang: quy định trang web sẽ có định dạng với ngôn ngữ nào -->

<head>
    <!-- thẻ head : quy định phần đầu của trang web, chứa các cài đặt của trang web -->
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- thẻ meta: chứa các cài đặt định dạng nếu có của trang web  -->
    <title>Document</title>
    <!-- thẻ title: quy định tên của trang web  -->

</head>
<body>
    <!-- thẻ body: quy định phần thân của trang web  -->
    <!-- đây là phần chứa toàn bộ tài nguyên của trang web, chính là phần viết mã html -->
    Helloworld
    <!-- để text in đậm và lớn hơn, sử dụng thẻ html -->
<h1>Helloworld</h1>
<!-- thẻ h1: là cặp thẻ tiêu đề, các text ở giữa sẽ tự động in đậm và lớn hơn  -->
<!-- h1,h2,h3: kích thước lớn hơn bình thường -->
<!-- h4: kích thước bằng chữ bình thường -->
<!-- h5,h6: nhỏ hơn bình thường  -->
<!-- cách tạo thẻ html: viêt tên thẻ => dùng phím tab -->  -->
<h2>Helloworld</h2>
<h3>Helloworld</h3>
<h4>Helloworld</h4>
<h5>Helloworld</h5> 
<h6>Helloworld</h6>
</body>
</html>
