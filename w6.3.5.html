<script>
    function giaiThua() {
        let number = +prompt("Nhap so can tinh giai thua: ")
        let result = 1
        for (let i = 1; i <= number; i++) {
            result = result * i
        }
        alert("Ket qua cua giai thua: " + number + "la " + result)
    }
    giaiThua()
</script>
