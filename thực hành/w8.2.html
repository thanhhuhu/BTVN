<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

<script>
    class MyDate 
    {
        constructor(day,month,year)
        {
            this.day= day
            this.month =month
            this.year = year 
        }
        getDay()
        {
            return this.day
        }
        getMonth()
        {
            return this.month
        }
        getYear()
        {
            return this.year
        }
        setDay(day)
        {
            this.day = day 
        }
        setMonth(month)
        {
            this.month = month 

        }
        setYear(year)
        {
            this.year = year 
        }
    }
    let date = new MyDate(2,2,2007)
    let day = date.getDay()
    let month = date.getMonth()
    let year = date.getYear()

    alert(day +"/" + month + "/" +year)

    date.setDay(10)
    date.setMonth(10)
    date.setYear(2019)

    day = date.getDay()
    month = date.getMonth()
    year = date.getYear()
    
    alert(day +"/" + month + "/" +year)

</script>
</html>
