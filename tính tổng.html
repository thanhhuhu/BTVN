<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Nhập 2 số bất kỳ (không bằng nhau):</p>
    <input type="text" id="number_1">
    <input type="text" id="number_2">
    <p id="result"></p>
    <button onclick="cal()">Tính</button>
</body>
<script>
    function cal() {
        let number_1 = +document.getElementById("number_1").value
        let number_2 = +document.getElementById("number_2").value
        let result = 0
        if (number_1 == number_2) {
            alert("Nhap lai so")
            document.getElementById("number_1").value = ""
            document.getElementById("number_2").value = ""
        } else if (number_1 > number_2) {
            for (let i = number_2; i <= number_1; i++) {
                result += i
            }
        } else {
            for (let i = number_1; i <= number_2; i++) {
                result += i
            }
        }
        document.getElementById("result").innerHTML = result
    }
</script>

</html>
