<html lang="en">
<head>

</head>
<body>
    <h1>Nhập số</h1>
    <input type="number" id="soChan">
    <button id="sochan" onclick="check()">Kiểm tra</button>
</body>
<script>
    function check ()
    {
        let number = document.getElementById("soChan").value 
        
        if (number %2 === 0)
        {
            alert(number + " là một số chẵn")
        } else if ( number %2 !=0 )
        {
            alert( number + " là một số lẻ")
        }
    }
</script>
