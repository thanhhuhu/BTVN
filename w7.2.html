<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="n1">
    <input type="number" name="" id="n2">
    <br>
    <br>
    <button type="button" onclick="add()" class="btn btn-primary" >Addition(+)</button>    
    <button onclick="subtract()" class="btn btn-secondary">Subtraction(-)</button>
    <button onclick="multiple()" class="btn btn-danger">Multiplication(x)</button>
    <button onclick="division()"class="btn btn-info">Divide(/)</button>
    <p id="result"> </p>
</body>
<script>

function add()
{
    let n1 = +document.getElementById("n1").value 
    let n2 = +document.getElementById("n2").value 
    let add = n1 + n2
    
    document.getElementById("result").innerHTML= "Result Add:" + add
}
function subtract()
{
    let n1 = +document.getElementById("n1").value 
    let n2 = +document.getElementById("n2").value 
    let subtract = n1 - n2
    
    document.getElementById("result").innerHTML= "Result Subtraction:" + subtract
}
function multiple()
{
    let n1 = +document.getElementById("n1").value 
    let n2 = +document.getElementById("n2").value 
    let multiple = n1 * n2
    
    document.getElementById("result").innerHTML= "Result Multiplication:" + multiple
}
function division()
{
    let n1 = +document.getElementById("n1").value 
    let n2 = +document.getElementById("n2").value 
    let division= n1/ n2
    
    document.getElementById("result").innerHTML= "Result Division: " + division
}
</script>
</html>
