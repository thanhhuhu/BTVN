<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <table>
        <tr>
            <td>Amount</td>
            <td>From Currency</td>
            <td>To Currency</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="amount"></td>
            <td> <select id="fromCurrency">
                <option value="1">USD</option>
                <option value="230000">VND</option>
                <option value="95">RUB</option>
            </select></td>
            <td><select id="toCurrency">
                <option value="1">USD</option>
                <option value="230000">VND</option>
                <option value="95">RUB</option>
            </select></td>
            <td><button onclick="convert()">Convert </button></td>
        </tr>
        <tr>
            <td id="result"></td>
        </tr>
    </table>
</body>
<script>
    function convert() {
        let fromCurrency = document.getElementById("fromCurrency").value
        let toCurrency = document.getElementById("toCurrency").value
        let amount = document.getElementById("amount").value

        if (fromCurrency == "USD" && toCurrency == "VND") {
            document.getElementById("result").innerHTML = "Result: " + (amount * 230000)
        } else if (fromCurrency == "VND" && toCurrency == "USD") {
            document.getElementById("result").innerHTML = "Result: " + (amount / 23000)
        } else {
            document.getElementById("result").innerHTML = "Result: " + amount
        }

        if (fromCurrency == "USD" && toCurrency == "RUB") {
            document.getElementById("result").innerHTML = "Result: " + (amount * 95)
        } else if (fromCurrency == "RUB" && toCurrency == "USD") {
            document.getElementById("result").innerHTML = "Result: " + (amount / 95)
        } else {
            document.getElementById("result").innerHTML = "Result: " + amount
        }
        document.getElementById("result").innerHTML = "Result: " + ((amount * toCurrency) / fromCurrency).toFixed(3)

    }
</script>

</html>
